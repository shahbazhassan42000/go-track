						</div>
						<div class="col-md-6">
							<div class="form-group">

								<input id="CNIC" type="num" class="form-control" placeholder="Your CNIC">
							</div>
						</div>
					</div>

                      <option value="CS" class="">CS</option>
                      <option value="BBA" class="">BBA</option>
                      <option value="MBA" class="">MBA</option>

            </div>
            <div class="col-md-6">

              </div>
            </div>
          </div>
          <!-- /row-->
          <!-- /row-->

            </div>
            <div class="col-md-6">

                    <option value="KPK" class="">KPK</option>
                    <option value="Balochistan" class="">Balochistan</option>
                    <option value="Sindh" class="">Sindh</option>

                 </select>
